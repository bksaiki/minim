name: build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: make

  unit:
    runs-on: ubuntu-latest  
    needs: [ 'build' ] 
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: make
    - name: Tests
      run: make test
